# Site settings
baseURL = "https://campnewlywed.com"
languageCode = "en-US"
title = "Camp Newlywed"
theme = "hugo-split-theme"
disableKinds = ["section", "taxonomy", "taxonomyTerm", "RSS", "sitemap"]

# Local preview mode
relativeURLs = true
uglyURLs = true

# Enter your tracking code to enable Google Analytics
googleAnalytics = ""

# Copyright
copyright = "&copy;2023"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true


[params]

  # Add noindex meta to every page (ALSO CHECK robots.txt in static folder!!)
  noindex = true

  # Metadata for search engines and social sharing
  author = "Rebecca and Martin"
  description = "Camp Newlywed is a Unique Celebration."
  shareImage = "images/social.jpg"
  twitterHandle = "onepagelove"

  # Favicon
  favicon = "favicon.ico"

  [params.custom.css]
    enable = true

  # Section - Visual
  [params.visual]

    # Image
    [params.visual.image]
      enable = true
      file = "images/background.jpg"
      position = "center center"

    # Video
    [params.visual.video]
      enable = false
      mute = true
      file = "videos/background.mp4"
      # youtubeId = "dk9uNWPP7EA"

